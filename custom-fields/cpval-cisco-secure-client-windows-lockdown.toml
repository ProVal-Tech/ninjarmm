[Details]
Description = "Check this box to lock Cisco Secure Client services and prevent any modifications. This lockdown applies to all users, including administrators. This setting is supported only on Windows systems."
Tooltip_text = "Enable this option to prevent Cisco Secure Client services from being modified. Administrators are not exempt from this restriction. Applicable for Windows only."
Footer_text = "Tip: Leave unchecked to allow service modifications. When enabled, even administrators cannot change Cisco Secure Client services. Windows only."

